<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="logica.js"></script>
  <title>Lista de Usuários</title>
</head>
<body>
  <div class="container">
    <div id="Lista">
      <h1>Lista de Usuários</h1>
      <ul id="userList"></ul>
    </div>
    
    <div class="form-container">
      <h2>Cadastro de Usuário</h2>
      <input id = "nome" type="text" class="form-input" placeholder="Nome">
      <input id = "cpf" type="text" class="form-input" placeholder="CPF">
      <input id = "dataNascimento" type="text" class="form-input" placeholder="Data de Nascimento">
      <button id="btnCadastrar" class="form-button">Cadastrar</button>
    </div>
    
  </div>
</body>
</html>
